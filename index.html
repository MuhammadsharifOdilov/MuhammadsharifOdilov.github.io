<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammadsharif Official</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Added Google Font -->
    <style>
      /* Page Styling */
      body {
        background-image: url("background.jpg");
        background-size: cover; /* Makes the image cover the entire screen */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-color: #111;
        font-family: "Poppins", sans-serif; /* Applied Google font */
        text-align: center;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 1.5s ease-in-out;
      }
      .pfp {
        max-width: 200px;
        border-radius: 50%; /* Changed to make it perfectly round */
        border: 4px solid #fff; /* Added border around the profile picture */
        margin-bottom: 20px;
      }

      h1 {
        color: #ffffff;
        font-size: 36px;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: slideIn 1.5s ease-in-out;
        margin: 10px 0;
      }

      p {
        color: white;
        font-size: 18px;
        margin: 5px 0;
        transition: color 0.3s ease-in-out;
      }

      p:hover {
        color: purple; /* Added hover effect for text */
      }

      .info {
        max-width: 600px;
        margin: 20px 0;
        animation: slideIn 1.5s ease-in-out;
        background-color: rgba(
          0,
          0,
          0,
          0.6
        ); /* Darker overlay for readability */
        border-radius: 8px;
        padding: 20px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: white;
      }

      /* Button Styling */
      .button {
        background: white;
        border: none;
        color: black;
        padding: 15px 40px;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 50px;
        transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
      }

      .button:hover {
        background: linear-gradient(45deg, #000000, #ffffff);
        transform: scale(1.1);
        box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.2);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 28px;
        }

        p {
          font-size: 16px;
        }

        .button {
          padding: 12px 30px;
          font-size: 16px;
        }

        .pfp {
          max-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <img class="pfp" src="pfp.jpg" alt="Muhammadsharif's profile picture" />
    <h1>Muhammadsharif Odilov</h1>
    <div class="info">
      <p>My name is Muhammadsharif</p>
      <p>My age is 19</p>
      <p>My height is 1.80</p>
      <p>My weight is 70kg</p>
      <p>My favorite animal is horse</p>
      <p>My favorite movie is The Avengers</p>
    </div>
    <a href="https://t.me/Muhammadsharif_Odilov" target="_blank">
      <button class="button">Contact Me on Telegram</button>
    </a>
  </body>
</html>
